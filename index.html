<!DOCTYPE html>
<html>
    <head>
        <title>jsCalculator</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel = "stylesheet" href = "index.css">
    <body>
        <div id="calculator-container">
            <div id="calculator-display-container">
                <p id = "result-display">0</p>
            </div>
            <div id="calculator-buttons-container">
                <div class ="calculator-buttons-row">
                    <p class = "button">7</p>
                    <p class = "button">8</p>
                    <p class = "button">9</p>
                    <p class="button different">C</p>
                </div> 
                <div class ="calculator-buttons-row">
                    <p class = "button">4</p>
                    <p class = "button">5</p>
                    <p class = "button">6</p>
                    <p class="button different">+</p>
                </div>
                <div class ="calculator-buttons-row">
                    <p class = "button">1</p>
                    <p class = "button">2</p>
                    <p class = "button">3</p>
                    <p class="button different">-</p>
                </div>
                <div class ="calculator-buttons-row">
                    <p class="button different">.</p>
                    <p class = "button">0</p>
                    <p class="button different">/</p>
                    <p class="button different">*</p>
                </div>
                <div class="calculator-buttons-row">
                    <p class="button result">=</p>
                </div>
            </div>
        </div>
        <meta rel = "script" href = "index.js">
    </body>
</html>
